{% extends 'base.html' %}
{% block content %}
<div class="bg-gradient position-relative h-100vh">
            <div class="home-table">
                <div class="home-table-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="account_box bg-gradient">
                                    <form method="POST" action="/register">
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Username</label>
                                            <input type="text" id="exampleInputEmail1" class="form-control trial-input" name="username" placeholder="Username">
                                        </div>
                                        <div class="col-lg-12 mt-3">
                                            <label class="text-white">Password</label>
                                            <input type="password" id="password1" class="form-control trial-input" name="password" placeholder="Password">
                                        </div>
                                        <div class="col-lg-12">
                                            <button class="btn btn-custom w-100 mt-3">Sign up</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center mt-4">
                                    <p><small class="text-white mr-2">Have an account?</small> <a href="{{ url_for('login')}}" class="text-white font-weight-bold">Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
